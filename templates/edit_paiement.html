<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>✏️ Modifier le Paiement</h3>
        <form method="POST">
            <input type="hidden" name="module_id" value="{{ paiement.module_id }}">
            <div class="mb-3">
                <label class="form-label">Date de Paiement *</label>
                <input type="date" class="form-control" name="date_paiement" value="{{ paiement.date_paiement.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Montant (FCFA) *</label>
                <input type="number" class="form-control" name="montant" value="{{ paiement.montant }}" required min="0" step="100">
            </div>
            <div class="mb-3">
                <label class="form-label">Type de Paiement *</label>
                <select class="form-select" name="type_paiement" required>
                    <option value="avance" {% if paiement.type_paiement == 'avance' %}selected{% endif %}>Avance</option>
                    <option value="solde" {% if paiement.type_paiement == 'solde' %}selected{% endif %}>Solde</option>
                    <option value="total" {% if paiement.type_paiement == 'total' %}selected{% endif %}>Total</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Référence</label>
                <input type="text" class="form-control" name="reference" value="{{ paiement.reference }}" placeholder="Numéro de chèque, virement...">
            </div>
            <button type="submit" class="btn btn-primary">Mettre à Jour</button>
            <a href="/module/{{ paiement.module_id }}/paiements" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
