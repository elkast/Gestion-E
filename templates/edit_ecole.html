<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Établissement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>✏️ Modifier l'Établissement</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nom *</label>
                <input type="text" class="form-control" name="nom" value="{{ ecole.nom }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Type d'Établissement</label>
                <select class="form-select" name="type_etablissement">
                    <option value="Université" {% if ecole.type_etablissement == 'Université' %}selected{% endif %}>Université</option>
                    <option value="Institut" {% if ecole.type_etablissement == 'Institut' %}selected{% endif %}>Institut</option>
                    <option value="École" {% if ecole.type_etablissement == 'École' %}selected{% endif %}>École</option>
                    <option value="Centre de Formation" {% if ecole.type_etablissement == 'Centre de Formation' %}selected{% endif %}>Centre de Formation</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Ville</label>
                <input type="text" class="form-control" name="ville" value="{{ ecole.ville }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Contact (Email)</label>
                <input type="email" class="form-control" name="contact" value="{{ ecole.contact }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Téléphone</label>
                <input type="tel" class="form-control" name="telephone" value="{{ ecole.telephone }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Volume CM (heures)</label>
                <input type="number" step="0.01" class="form-control" name="volume_cm" value="{{ ecole.volume_cm or 0 }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Volume TD (heures)</label>
                <input type="number" step="0.01" class="form-control" name="volume_td" value="{{ ecole.volume_td or 0 }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Volume TP (heures)</label>
                <input type="number" step="0.01" class="form-control" name="volume_tp" value="{{ ecole.volume_tp or 0 }}">
            </div>
            <button type="submit" class="btn btn-primary">Mettre à Jour</button>
            <a href="/ecoles" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
